<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:43</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lion</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, April 19, 2021</div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1517221307009-b7d9ee4d630e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFmcmljYXxlbnwwfDJ8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        />
        <div class="message-row__content">
          <span class="message__author">Lion</span>
          <div class="message__info">
            <span class="message__bubble">Hey Zebra!</span>
            <span class="message__time">22:50</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hey Lion what's up?</span>
            <span class="message__time">22:50</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1517221307009-b7d9ee4d630e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFmcmljYXxlbnwwfDJ8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        />
        <div class="message-row__content">
          <span class="message__author">Lion</span>
          <div class="message__info">
            <span class="message__bubble">Look!</span>
            <span class="message__time">22:51 <span>1</span></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1517221307009-b7d9ee4d630e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFmcmljYXxlbnwwfDJ8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        />
        <div class="message-row__content">
          <span class="message__author">Lion</span>
          <div class="message__info">
            <span class="message__bubble">I changed my profile picture</span>
            <span class="message__time">22:51 <span>1</span></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1517221307009-b7d9ee4d630e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFmcmljYXxlbnwwfDJ8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        />
        <div class="message-row__content">
          <span class="message__author">Lion</span>
          <div class="message__info">
            <span class="message__bubble">Do you think I'm handsome?</span>
            <span class="message__time">22:51 <span>1</span></span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <i class="fas fa-dove"></i>
      <span>Your screen is too big </span>
      <i class="fas fa-dove fa-flip-horizontal"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/1500b55ee1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
