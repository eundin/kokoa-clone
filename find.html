<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:55</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><div class="cog-update"></div><i class="fas fa-cog fa-lg""></i></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-raw">
            <div class="icon-raw__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-raw__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-raw__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-raw__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
       
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <div class="user-component find-user">
              <div class="user-component__column">
                <img src="https://images.unsplash.com/photo-1596178912169-2279b9efe93e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Z2F6ZWxsZXxlbnwwfDJ8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">Gazelle</h4>
                </div>
              </div>
              <div class="user-component__column user-comment ">
                <div>
                  <!-- <div class="user-comment__co">love ♥</div> -->
                  <!-- <span>2</span> -->
                  <!-- <i class="fas fa-chevron-right fa-xs"></i> -->
                </div>
              </div>
            </div>

            <div class="user-component find-user">
              <div class="user-component__column">
                <img src="https://images.unsplash.com/flagged/photo-1557650454-65194af63bf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmhpbm98ZW58MHwyfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">Rhino</h4>
                </div>
              </div>
              <div class="user-component__column user-comment ">
                <div>
                  <!-- <div class="user-comment__co">love ♥</div> -->
                  <!-- <span>2</span> -->
                  <!-- <i class="fas fa-chevron-right fa-xs"></i> -->
                </div>
              </div>
            </div>

            <div class="user-component find-user">
              <div class="user-component__column">
                <img src="https://images.unsplash.com/photo-1497206365907-f5e630693df0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZmxhbWluZ29zfGVufDB8MnwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">Flamingos</h4>
                </div>
              </div>
              <div class="user-component__column user-comment ">
                <div>
                  <!-- <div class="user-comment__co">love ♥</div> -->
                  <!-- <span>2</span> -->
                  <!-- <i class="fas fa-chevron-right fa-xs"></i> -->
                </div>
              </div>
            </div>
        </div>
            <!-- <span>You have no recommended friends.</span> -->
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
           
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#MADAGASCAR</h5>
              <h6 class="open-post__hashtags">#movie#friends#animals</h6>
              <div class="open-post__members">
                <img src="https://images.unsplash.com/photo-1501706362039-c06b2d715385?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1070&q=80">

                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://lh3.googleusercontent.com/proxy/OYb8kfpHla89D2oCymnTu2z3a690yfcvgVZutcGMscmiZFiJPOdxPgqL_Mu1FslFdaoEQ2CJhll01w-EEjz7_VDrbiy9IOvxelZIi6_KvxeQjckhc4Lm1Vxc1ViBSJmIXm5l2kWFKOUOZqgV11OuqeEeutraZsbqYNsvZYAZ1A_uBtAGRN3WPdMsWZiRKQ" >

                  <i class="fas fa-heart fa-xs"></i><span>999</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">

          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            >
            <div class="nav__ellip"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
