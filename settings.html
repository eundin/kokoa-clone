<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:55</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
             <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting settings__setting-last">
                <div class="settings__setting-column ">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column-last">Latest Version</div>
            </li>
        </ul>

        <ul class="settings-list">
          <li class="settings__setting">
              <div class="settings__setting-column">
                  <i class="fas fa-lock"></i>
                  <span>Privacy</span>
              </div>
              <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
              <div class="settings__setting-column">
                  <i class="far fa-bell"></i>
                  <span>Notifications</span>
              </div>
              <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-comment-alt"></i>
                <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-user-plus"></i>
                <span>Multi-Profile</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-sms"></i>
                <span>SMS Messages</span>
            </div>
            <div class="settings__setting-column"></div>
         </li>
         <li class="settings__setting">
          <div class="settings__setting-column">
               <i class="far fa-sun"></i>
              <span>Display</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
          
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            >
            <div class="nav__ellip"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-dove"></i>
      <span>Your screen is too big </span>
      <i class="fas fa-dove fa-flip-horizontal"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/1500b55ee1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
